<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Player</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/ussunnah-brands-solid.svg" type="image/x-icon">
    <!-- Custom Tailwind Css -->
    <link rel="stylesheet" href="src/output.css">
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- FontAwesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-[#111827] dark:bg-[#d6d6d6] dark:text-black">
    <!-- Quran App Start -->
    <!-- Header Start -->
    <header
        class="w-full h-20 sticky top-0 backdrop-blur-lg z-50 bg-[#171031] border-b border-white/30 shadow-lg dark:bg-[#f8f8f8]  ">
        <div class="my-container h-full flex justify-between items-center">
            <!-- Logo Start -->
            <div
                class="flex flex-col gap-2 items-center cursor-pointer py-1 px-3 rounded-lg hover:bg-[#101e31] transition-all duration-300 dark:hover:bg-[#cdcdcd] ">
                <a href="#"
                    class="text-3xl font-bold bg-gradient-to-l from-[#318fdb] to-[#1baa9f] bg-clip-text text-transparent">القران
                    الكريم</a>
                <span lang="en" class="text-gray-400 font-mono text-sm">Al Quran Karim</span>
            </div>
            <!-- Logo End -->
            <div>
                <div class="dark-light relative w-8 h-8 ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor"
                        class="sun absolute left-0 top-0 text-white text-sm cursor-pointer active:scale-90 transition-all duration-300 dark:text-black">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor"
                        class="moon absolute left-0 top-0 text-white text-sm cursor-pointer active:scale-90 transition-all duration-300 my-hidden dark:text-black">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                    </svg>


                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Menu Start -->
    <menu class="my-4">
        <!-- Quran Audio Start -->
        <section class="my-container flex flex-col gap-4">
            <!-- Audio Start -->
            <div
                class="flex flex-col gap-4 p-3 items-center bg-gradient-to-tr from-blue-500 to-cyan-300 rounded-2xl border border-cyan-200">
                <div id="name-surah"
                    class="text-2xl font-semibold bg-gradient-to-r from-sky-800 to-indigo-600 bg-clip-text text-transparent">
                    إضغط
                    على السورة للإستماع</div>
                <div class="flex justify-between items-center w-full px-16 ">
                    <a id="prev"
                        class="w-9 h-9 rounded-full bg-white flex justify-center items-center cursor-pointer shadow-lg shadow-black/20">
                        <i class="fa-solid fa-forward text-black"></i>
                    </a>
                    <a id="play"
                        class="relative w-9 h-9 rounded-full bg-white flex justify-center items-center cursor-pointer shadow-lg shadow-black/20">
                        <i class="fa-solid fa-pause absolute text-black my-hidden "></i>
                        <i class="fa-solid fa-play  absolute text-black"></i>
                    </a>
                    <a id="next"
                        class="w-9 h-9 rounded-full bg-white flex justify-center items-center cursor-pointer shadow-lg shadow-black/20 ">
                        <i class="fa-solid fa-backward text-black"></i>
                    </a>
                </div>
            </div>
            <!-- Audio End -->
            <!-- Surahs Start -->
            <div class="surahs flex flex-wrap items-center justify-center gap-4"></div>
            <!-- Surahs End -->
        </section>
        <!-- Quran Audio End -->
    </menu>
    <!-- Menu End -->
    <!-- Quran App End -->
    <!-- Custom Js Link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
